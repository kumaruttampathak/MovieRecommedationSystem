<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        main {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        h1, h2 {
            text-align: center;
        }
        form {
            margin: 20px 0;
        }
        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .recommendations {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .movie {
            text-align: center;
            width: 150px;
        }
        .movie img {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .movie-title {
            margin-top: 10px;
            font-size: 0.9rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Movie Recommendation System</h1>
    </header>
    <main>
        <h2>Get Recommendations Based on Your Favorite Movie</h2>
        <form action="/recommend" method="post">
            <label for="movie">Enter Your Favorite Movie:</label>
            <input type="text" id="movie" name="movie" placeholder="e.g., Inception" required>
            <button type="submit">Get Recommendations</button>
        </form>
        <div class="recommendations">
            {% if movies %}
                {% for movie in movies %}
                    <div class="movie">
                        <img src="{{ movie['poster_url'] }}" alt="Poster for {{ movie['title'] }}">
                        <div class="movie-title">{{ movie['title'] }}</div>
                    </div>
                {% endfor %}
            {% else %}
                <p>No recommendations to display. Please enter a movie above.</p>
            {% endif %}
        </div>
    </main>
</body>
</html>
